<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">

    <script th:src="@{/webjars/ jquery/1.11.1/jquery.min.js}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="../../static/css/regis.css">

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Food Recipe Application</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">Recipes</a></li>
            <li class="active"><a th:action="@{/login}" method="get">Login</a></li>
            <li><a href="register.html">Registration</a></li>
        </ul>
    </div>
</nav>

<section class="vh-100 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login</h2>

                            <form style="text-align: center;" th:action="@{/login}" method="post">

                                <div class="form-outline mb-4">
                                    <label class="form-label">
                                        <input type="text" name="username" placeholder="Username" class="form-control">
                                    </label>

                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label">
                                        <input type="password" placeholder="Password" class="form-control form-control-lg" />
                                    </label>

                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">
                                        <input type="password" placeholder="Confirm password" class="form-control form-control-lg" />
                                    </label>
                                </div>
                                <div class="form-outline mb-4">
                                    <div class="col-xs-6">
                                        <label class="checkbox"> <input type="checkbox"
                                                                        name="checkbox" /> <i></i> Remember me
                                        </label>
                                    </div>
                                    <div class="col-xs-6 text-right">
                                        <a href="#">Forget your Password?</a>
                                    </div>
                                </div>
                                <button class="btn-u btn-u-sea-shop btn-block margin-bottom-20"
                                        type="submit">Log in</button>
                            <div class="margin-bottom-20"></div>
                            <p class="text-center">
                                Don't have account yet? Learn more and <a
                                    href="register.html">Sign Up</a>
                            </p>
                        </form>
                    </div>
                </div>
                        </div>
                    </div>

                </div>
    </div>
</section>
</body>
</html>
